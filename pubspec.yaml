name: appquake
description: App mobile che mostra i terremoti registrati negli ultimi sette giorni

publish_to: 'none'

version: 1.0.5+5

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  flutter_statusbarcolor: ^0.2.3
  http: ^0.13.0
  webview_flutter: ^0.3.22+1
  url_launcher: ^5.4.11
  html: ^0.14.0+3
  pull_to_refresh: ^1.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: googlesans
      fonts:
        - asset: assets/fonts/googlesans.ttf
    - family: googlesanslight
      fonts:
        - asset: assets/fonts/googlesanslight.ttf

